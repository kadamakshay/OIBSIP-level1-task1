     *{

     .navbar{
          width:1200px;
          height:75px;
          margin:auto;
          }

        width:100px;

        height:75px;
        }
        
     .logo{
        color:#ff7200;
        font-size:22px;
        font-family:Arial;
        padding-left:20px;
        float:left;
        padding-top:10px;
        }
        
     .menu{
         width:200px;
         float:left;
         height:70px;
         }
      
     ul{
       float:left;
       display:flex;
       justify-content:center;
       align-items:center;
       }
     
     ul li{
        list-style:none;
        margin-left:52px;
        margin-top:20px;
        font-size:14px;
        }
     ul li a:hover{
           color:#d86b12;
           }
           
     .search{
         width:330px;
         float:left;
         margin-left:270px;
         }
        
     .srch{
          font-family:'Times New Roman';
          width:200px;
          height:40px;
          background:transparent;
          border:1px solid #ff7200;
          margin-top:13px;
          color:#fff;
          border-right:none;
          font-size:16px;
          float:left;
          padding:10px;
          border-bottom-left-radius:8px;
          border-top-left-radius:8px;
          position:left;
          }
     .btn{
        width:100px;
        height:40px;
        background:#ff7200;
        border:2px solid #ff7200;
        margin-top:13px;
        color:#fff;
        font-size:15px;
        border-bottom-right-radius:5px;
        border-bottom-right-radius:5px;
        }
        
     .btn:focus{
           outline:none;
           }
     
     .srch:focus{
           outline:none;
           }
      
     .content{
           width:120px;
           height:auto;
           margin:auto;
           color:#fff;
           position:relative;
           }
     
     .content{
           width: 256px;
           height:41px;
           margin: auto;
           color:#fff;
           position: relative;
  }
        
     .content h1{
           font-family:'Times New Roman;
           font-size:40px;
           padding-left:20px;
           margin-top:9%;
           letter-spacing:-1px;
           }
     
     .content .cn{
           width:160px;
           height:40px;
           background:#ff7200;
           border:none;
           margin-bottom:10px;
           margin-left:20px;
           font-size:18px;
           border-radius:10px;
           cursor:pointer;
           }
           
     .content .cn a{
               text-decoration:none;
               color:#000;
               transition:4s ease;
               }
               
     cn:hover{
         background-color:#fff;
         }
         
     .form{
         width:250px;
         height:380px;
         background:linear-gradient(to top, rgba(0,0,0,0.8)50%);
         position:absolute;
         top:400px;
         left:50px;
         border-radius:10px;
         padding:25px;
         }
     .form h2{
         width:220px;
         font-family:sans-serif;
         text-align:center;
         color:#ff7200;
         font-size:22px;
         background-color:#fff;
         border-radius:10px;
         margin:2px;
         padding:8px;
         }
     .form input{
         width:240px;
         height:35px;
         background:transparent;
         border-bottom:1px solid #ff7200;
         border-top:none;
         border-right:none;
         border-left:none;
         color:#fff;
         font-size:15px;
         letter-spacing:1px;
         margin-top:30px;
         font-family:sans-serif;
         }
     .form input:focus{
         outline:none;
         }
     ::placeholder{
         color:#fff;
         font-family:Arial;
         }
     .btm{
         width:240px;
         height:40px;
         background:#ff7200;
         border:none;
         margin-top:30px;
         font-size:18px;
         border-radius:10px;
         cursor:pointer;
         color:#fff;
         transition:0.4s ease;
         }
     .btnn:hover{
        background:#fff;
        color:#ff7200;
         }
     .btnn a{
        text-decoration:none;
        color:#000;
        font-weight:bold;
        }
      .form .link{
        font-family:Arial, Helvetica, Sans-serif;
        font-size:17px;
        padding-top:20px;
        text-align:center;
        }
      .form .link a{
        text-decoration:none;
        color:#ff7200;
        }
      .liw{
        padding-top:15px;
        padding-bottom:10px;
        text-align:center;
        }
      .icons ion-icon{
        color:#fff;
        font-size:30px;
        padding-left:14px;
        padding-right:5px;
       }
      .icon ion-icon:hover{
        color:#ff7200;
        }
